<!DOCTYPE html>
<html>
<head>
    <title>Add Recurring Invoice</title>
</head>
<body>
    <h1>Add New Recurring Invoice</h1>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" required><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" required><br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" name="payment_method" required><br>

        <input type="submit" value="Add Recurring Invoice">
    </form>
    <a href="{% url 'recurring_invoice_list' %}">Back to Recurring Invoices</a>
</body>
</html>

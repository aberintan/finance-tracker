<!DOCTYPE html>
<html>
<head>
    <title>Recurring Invoices</title>
</head>
<body>
    <h1>Recurring Invoices</h1>
    <a href="{% url 'recurring_invoice_add' %}">Add New Recurring Invoice</a>
    <ul>
    {% for invoice in invoices %}
        <li>
            {{ invoice.due_date }} - {{ invoice.category }}: ${{ invoice.amount }}
            (Payment Method: {{ invoice.payment_method }})
        </li>
    {% empty %}
        <li>No recurring invoices found.</li>
    {% endfor %}
    </ul>
</body>
</html>
